<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

    <div class="container">
        <h1>Formulario</h1>
        
        <form id="formulario" action="" novalidate>
            <input 
                class="form-control mb-2"
                type="text" 
                name="userName" 
                placeholder="Ingrese el nombre"
                autocomplete="off"
                id="userName"
                required
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                title="Solo letras en el nombre"
                minlength="2"
                maxlength="10"
                value="Dani"
            />
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            <input 
                    class="form-control mb-2"
                type="email" 
                name="userEmail" 
                placeholder="Ingrese el email"
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un email válido"
                value="danideu@gmail.com"
            >

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">
            
        </div>
    </div>

    <script src="formulario.js"></script>
    </body>
</html>
